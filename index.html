<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplan Management System</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header></header>
    <main class="text-gray-600 p-5 bg-gray-100 grid grid-cols-12 gap-5 w-full h-full">
        <div class="col-span-2 bg-white px-4 py-5 rounded-lg shadow-lg flex flex-col items-center">
            <div class="ml-auto mb-5">
                <h1 class="text-xs font-medium">Caritas</h1>
                <p class="text-xs font-bold text-red-400">Nigeria</p>
            </div>
            <div class="mb-5 w-full pb-3 border-b">
                <h1 class="text-center leading-4 text-red-800 font-bold">WorkPlan <br> Management <br> System</h1>
            </div>
            <div class="w-full flex flex-col items-center mb-3">
                <img class="block h-20 w-20 shadow-lg rounded-full" src="/images/alex-suprun-ZHvM3XIOHoE-unsplash.jpg"
                    alt="User's Face" />
                <h1 class="text-base font-bold text-black mt-4">User Account</h1>
                <p class="text-center text-xs mt-2">Technical Officer Health <br> Informatics</p>
            </div>
            <ul class="text-center mb-5 mt-1 font-xs">
                <li class="list hover:text-white hover:bg-red-700 rounded-lg py-2 px-5">Manage User</li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Create Workplan
                </li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">View State
                    Workplan</li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Workplan Status
                </li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Upload Status</li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Report History
                </li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Facility Visit
                    Summary</li>
                <li class="list hover:text-white hover:bg-red-700 text-gray-600 rounded-lg py-2 px-5">Settings</li>
            </ul>
            <div class="text-center">
                <button class=" flex justify-center items-center gap-3 mt-10"><img src="/images/002-logout.png" alt=""><p class="text-sm">Log out</p></button>
            </div>
        </div>
        <div class="col-span-10 w-full">
            <div class="flex justify-between mt-16 border-b pb-3">
                <h1 class="text-3xl">User Account</h1>
                <div class="flex gap-4">
                    <button class="h-10 bg-white w-10 p-1 shadow-lg rounded-full flex justify-center items-center">
                        <img class="block h-6 w-6" src="/images/user-svgrepo-com.svg" alt="User's Face" />
                    </button>
                    <button class="h-10 bg-white w-10 p-1 shadow-lg rounded-full flex justify-center items-center">
                        <img class="block h-6 w-6" src="/images/bell-2-svgrepo-com(2).svg" alt="User's Face" />
                    </button>
                    <button><img class="block h-6 w-6" src="/images/arrow-down-simple-svgrepo-com.svg" alt=""></button>
                </div>
            </div>
            <div class="bg-white mt-5 rounded-lg shadow-lg my-10 mx-20 p-14">
                <h1>View Workplan</h1>
                <!-- Date Display -->
                <div class="w-28 rounded-xl mt-7 flex gap-3 border-2 p-1 border-red-300">
                    <button><img class="block h-3 w-3" src="/images/arrow-left-svgrepo-com.svg" alt=""></button>
                    <p class="text-xs">Oct 2024</p>
                    <button><img class="block h-3 w-3" src="/images/arrow-right-svgrepo-com.svg" alt=""></button>
                </div>
                <!-- Workplan Table -->
                <div class="mt-8  overflow-hidden rounded-lg ">
                    <table class="border-collapse border border-slate-500 w-full rounded-lg">
                        <thead class="bg-red-700 py-5 border border-red-700">
                            <tr class="text-xs text-white">
                                <th class="th-nav text-center"><img class="block h-3 w-3 ml-2" src="/images/arrow-left-svgrepo-com(2).svg" alt=""></th>
                                <!-- Dates will be populated here by script.js -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows and trip data will be populated here by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/script.js"></script>
</body>

</html>
